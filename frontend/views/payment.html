  <!-- Payment Form -->
  <main class="payment-page">
    <h2 class="section-header">Payment Details</h2>
    <div id="payment-summary" class="summary-card"></div>

    <form id="payment-form" class="payment-form">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required maxlength="19" />
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="card-expiry">Expiry (MM/YY)</label>
          <input type="text" id="card-expiry" placeholder="MM/YY" required maxlength="5" />
        </div>
        <div class="form-group">
          <label for="card-cvc">CVC</label>
          <input type="text" id="card-cvc" placeholder="123" required maxlength="4" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
  </main>
